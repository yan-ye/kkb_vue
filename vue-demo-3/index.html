<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <p>{{count}}</p>
        <p>{{count}}</p>
        <p k-text='count'></p>

</body>

        el:'#app',

        }
    })
    // setInterval(() => {

    setTimeout(() => {
        app.count++;
    }, 1000);

</script>
