<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <p>{{count}}</p>
    </div>
    <script src="./Kvue.js"></script>
    <script>
        const app = new Kvue({
            el: '#app',
            data:{
                count: 1
            }
        })

        setInterval(() => {
            // console.log(11111);
            app.$data.count++;
        }, 1000);

    </script>
    
</body>
</html>
